name: Chromatic Baseline

on:
  push:
    branches:
      - main  # mainãƒ–ãƒ©ãƒ³ãƒã¸ã®push/ãƒžãƒ¼ã‚¸æ™‚ã®ã¿

permissions:
  contents: read

jobs:
  establish-baseline:
    name: "Establish Chromatic Baseline"
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      
      - name: Run Playwright E2E tests
        env:
          SOURCE_URL: https://main--my-website--daichimurata.hlx.page/
        run: npm run test:chromatic
      
      - name: Upload to Chromatic and establish baseline
        env:
          CHROMATIC_PROJECT_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
        run: |
          echo "ðŸ“¤ Uploading to Chromatic to establish baseline..."
          npx chromatic --playwright --exit-zero-on-changes
          echo "âœ… Baseline established on main branch"
      
      - name: Summary
        run: |
          echo "## âœ… Chromatic Baseline Established" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: main" >> $GITHUB_STEP_SUMMARY
          echo "- This baseline will be used for PR comparisons" >> $GITHUB_STEP_SUMMARY
          echo "- View builds: https://www.chromatic.com/builds?appId=69606830af12af0596be2ea1" >> $GITHUB_STEP_SUMMARY

