name: "Chromatic Two-Layer Visual Testing"

on:
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      test_layer:
        description: 'Which layer to test'
        required: false
        default: 'both'
        type: choice
        options:
          - both
          - layer-1-only
          - layer-2-only

permissions:
  contents: read
  pull-requests: write

jobs:
  # ============================================
  # LAYER 1: Storybook Component Testing
  # ============================================
  layer1-storybook:
    name: "Layer 1: Storybook Components"
    runs-on: ubuntu-latest
    if: false  # Temporarily disabled - Storybook not yet configured
    outputs:
      build_url: ${{ steps.chromatic.outputs.buildUrl }}
      story_count: ${{ steps.chromatic.outputs.storyCount }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for Chromatic
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run Chromatic (Storybook)
        id: chromatic
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          buildScriptName: build-storybook
          exitZeroOnChanges: true
          exitOnceUploaded: true
          onlyChanged: true
        continue-on-error: false
      
      - name: Upload Storybook build (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: storybook-build-debug
          path: |
            storybook-static/
            build-storybook.log
          retention-days: 3
      
      - name: Summary
        if: always()
        run: |
          echo "## ðŸ“Š Layer 1: Storybook Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.chromatic.outcome }}" == "success" ]; then
            echo "- Build URL: ${{ steps.chromatic.outputs.buildUrl }}" >> $GITHUB_STEP_SUMMARY
            echo "- Story Count: ${{ steps.chromatic.outputs.storyCount }}" >> $GITHUB_STEP_SUMMARY
            echo "- Status: âœ… Complete" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Status: âŒ Failed" >> $GITHUB_STEP_SUMMARY
            echo "- Check workflow logs for details" >> $GITHUB_STEP_SUMMARY
          fi

  # ============================================
  # LAYER 2: Playwright E2E Page Testing
  # ============================================
  layer2-playwright:
    name: "Layer 2: Playwright E2E Pages"
    runs-on: ubuntu-latest
    if: github.event.inputs.test_layer != 'layer-1-only'
    outputs:
      test_status: ${{ steps.tests.outcome }}
      chromatic_url: ${{ steps.chromatic_upload.outputs.url }}
    
    env:
      # EDS URL Pattern: https://{branch}--my-website--daichimurata.hlx.page/
      SOURCE_URL: https://${{ github.head_ref || github.ref_name }}--my-website--daichimurata.hlx.page
      TARGET_URL: https://${{ github.base_ref || 'main' }}--my-website--daichimurata.hlx.page
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      
      - name: Run Playwright E2E tests
        id: tests
        env:
          SOURCE_URL: ${{ env.SOURCE_URL }}
        run: npm run test:chromatic
        continue-on-error: true
      
      - name: Upload to Chromatic
        id: chromatic_upload
        if: always() && steps.tests.outcome == 'success'
        env:
          CHROMATIC_PROJECT_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
        run: |
          echo "ðŸ“¤ Uploading to Chromatic..."
          npm run chromatic:upload > chromatic-output.txt 2>&1 || true
          
          # Extract Chromatic URL from output
          CHROMATIC_URL=$(grep -o 'https://[^ ]*chromatic.com[^ ]*' chromatic-output.txt | head -1 || echo "")
          
          echo "url=${CHROMATIC_URL}" >> $GITHUB_OUTPUT
          
          # Display output
          cat chromatic-output.txt
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: layer2-playwright-results
          path: |
            test-results/
            playwright-report/
            chromatic-output.txt
          retention-days: 7
      
      - name: Summary
        if: always()
        run: |
          echo "## ðŸ“Š Layer 2: Playwright E2E Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Test Status: ${{ steps.tests.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "- Source URL: ${{ env.SOURCE_URL }}" >> $GITHUB_STEP_SUMMARY
          echo "- Target URL: ${{ env.TARGET_URL }}" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ steps.chromatic_upload.outputs.url }}" ]; then
            echo "- Chromatic: ${{ steps.chromatic_upload.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          fi

  # ============================================
  # COMBINED RESULTS
  # ============================================
  report-results:
    name: "Report Combined Results"
    needs: [layer1-storybook, layer2-playwright]
    if: always()
    runs-on: ubuntu-latest
    
    steps:
      - name: Post PR Comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const layer1Status = '${{ needs.layer1-storybook.result }}';
            const layer2Status = '${{ needs.layer2-playwright.result }}';
            
            let body = '## ðŸŽ¨ Chromatic Two-Layer Visual Testing Results\n\n';
            
            // Layer 1 Results
            body += '### Layer 1: Storybook Component Testing\n';
            body += 'â­ï¸ **Temporarily Disabled** - Storybook setup in progress\n';
            body += '- Storybook dependencies and configuration will be added soon\n';
            body += '- For now, using Layer 2 (Playwright) for visual testing\n';
            body += '\n';
            
            // Layer 2 Results
            body += '### Layer 2: Playwright E2E Page Testing\n';
            if (layer2Status === 'success') {
              body += 'âœ… **Passed** - E2E pages tested\n';
              const chromaticUrl = '${{ needs.layer2-playwright.outputs.chromatic_url }}';
              if (chromaticUrl) {
                body += `- [View Chromatic Dashboard â†’](${chromaticUrl})\n`;
              }
              body += '- Screenshots captured and available in artifacts\n';
              body += `- Source: \`${{ github.head_ref || github.ref_name }}\`\n`;
              body += `- Target: \`${{ github.base_ref || 'main' }}\`\n`;
              body += `- Source URL: https://${{ github.head_ref || github.ref_name }}--my-website--daichimurata.hlx.page/\n`;
              body += `- Target URL: https://${{ github.base_ref || 'main' }}--my-website--daichimurata.hlx.page/\n`;
            } else if (layer2Status === 'skipped') {
              body += 'â­ï¸ **Skipped** - Layer 2 not requested\n';
            } else {
              body += 'âš ï¸ **Warning** - Some tests may have issues, check artifacts\n';
            }
            body += '\n';
            
            // Footer
            body += '---\n';
            body += 'ðŸ’¡ **About Two-Layer Testing**:\n';
            body += '- **Layer 1**: Tests isolated components in Storybook\n';
            body += '- **Layer 2**: Tests complete pages with Playwright\n';
            body += '\n';
            body += 'ðŸŽ¯ **Next Steps**:\n';
            body += '1. Review visual diffs in Chromatic dashboard\n';
            body += '2. Approve or reject changes\n';
            body += '3. Download artifacts for detailed screenshots\n';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
      
      - name: Final Summary
        run: |
          echo "## ðŸŽ¯ Final Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Layer 1 (Storybook): ${{ needs.layer1-storybook.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Layer 2 (Playwright): ${{ needs.layer2-playwright.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.layer1-storybook.result }}" == "success" ] && [ "${{ needs.layer2-playwright.result }}" == "success" ]; then
            echo "âœ… **All visual tests passed!**" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ **Review test results and artifacts**" >> $GITHUB_STEP_SUMMARY
          fi

